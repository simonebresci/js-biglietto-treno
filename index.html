<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>

    <!-- Richiama CSS -->
    <link rel="stylesheet" href="./css/style.css">


  </head>
  <body>
    <!-- Container sito -->
    <div class="container-sito">

      <header>
          <h1>Calcolo prezzo biglietto</h1>
      </header>

      <!-- Flex row wrap -->
      <div class="flex-gallery">

      <!-- Biglietto calculator -->
      <div class="polaroid">
        <div>
          <h2>Non lasciarti scappare la nuova offerta:</h2>
          <button class="btn-compra" type="button" name="compra" onclick="compra()">Compra un biglietto</button>
          <div class="riepilogo">
            <table class="tab-riepilogo">
              <tr>
                <td>Km da percorrere</td>
                <td id="js-km">Empty</td>
              </tr>
              <tr>
                <td>Età</td>
                <td id="js-eta">Empty</td>
              </tr>
              <tr>
                <td>Prezzo</td>
                <td id="js-prezzo">Empty</td>
              </tr>
              <tr>
                <td>Sconto</td>
                <td id="js-sconto">Empty</td>
              </tr>
              <tr>
                <td>Prezzo Finale</td>
                <td id="js-prezzoFinale">Empty</td>
              </tr>
            </table>

          </div>
        </div>
      </div>

      <!-- /Biglietto calculator -->


      <!-- Foto stile polaroid -->
      <div class="polaroid">
        <!-- Contenitore immagine -->
        <div class="img-container">
            <!-- Sfondo  -->
            <img class="sfondo" src="./img/places/venezia.jpg" alt="venezia">
            <!-- Oggetto img-on-top -->
            <!-- <img class="img-on-top" src="./img/giraffa/gir-2.png" alt="giraffa"> -->
        </div>
        <!-- /Contenitore immagine -->

        <!-- Descrizione opzionale -->
        <div class="text-container">
          <span class="titolo"> Venezia </span>
          <span class="subtitolo"> A partire da 25,99€ </span>
          <!-- <button onclick="funzione1()"> CLICCAMI </button>0 -->
        </div>
        <!-- /Descrizione opzionale -->

      </div>
      <!-- /Foto stile polaroid -->


      </div>
      <!-- /Flex row wrap-->
    </div>
    <!-- Container sito -->

    <!-- Script javascript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
